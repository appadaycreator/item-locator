<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRコード管理 - どこに置いたっけ？</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <style>
    body { background: #f5f7fa; }
  </style>
</head>
<body class="p-6">
  <header class="mb-6">
    <a href="index.html" class="text-blue-600 hover:underline"><i class="fas fa-arrow-left mr-2"></i>戻る</a>
    <h1 class="text-2xl font-bold mt-2">QRコード管理</h1>
  </header>
  <div id="qrList" class="space-y-6"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script src="script.js"></script>
  <script>
    function renderQRCodes() {
      const container = document.getElementById('qrList');
      const items = loadItems();
      if (items.length === 0) {
        container.innerHTML = '<p class="text-gray-600">まだアイテムが登録されていません。</p>';
        return;
      }
      items.forEach(item => {
        const wrapper = document.createElement('div');
        wrapper.className = 'bg-white p-4 rounded-lg shadow flex items-center';
        const info = document.createElement('div');
        info.className = 'mr-4';
        info.innerHTML = `<div class="font-medium">${item.name}</div><div class="text-sm text-gray-600">${item.parent} ${item.detail}</div>`;
        const qrDiv = document.createElement('div');
        qrDiv.id = 'qr-' + item.id;
        wrapper.appendChild(info);
        wrapper.appendChild(qrDiv);
        container.appendChild(wrapper);
        const qrcode = new QRCode(qrDiv, {
          text: JSON.stringify({ id: item.id, name: item.name }),
          width: 100,
          height: 100,
          correctLevel: QRCode.CorrectLevel.M
        });
      });
    }
    document.addEventListener('DOMContentLoaded', renderQRCodes);
  </script>
</body>
</html>
