<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>収納部屋管理 - どこに置いたっけ？</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>body { background: #f5f7fa; }</style>
</head>
<body class="p-6">
    <!-- ヘッダーは共通テンプレートから読み込み -->
    <div class="mb-4 flex gap-2">
        <input id="newRoomName" type="text" placeholder="部屋名" class="p-2 border border-gray-300 rounded-lg flex-grow">
        <button id="addRoomBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">追加</button>
    </div>
    <div id="roomsList" class="space-y-3"></div>
    <script src="script.js"></script>
    <script src="header.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderRooms();
            const btn = document.getElementById('addRoomBtn');
            if (btn) btn.addEventListener('click', addRoom);
        });
    </script>
</body>
</html>
