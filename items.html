<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録アイテム一覧 - どこに置いたっけ？</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body { background: #f5f7fa; }
    </style>
</head>
<body class="p-6">
    <header class="mb-6">
        <a href="index.html" class="text-blue-600 hover:underline"><i class="fas fa-arrow-left mr-2"></i>戻る</a>
        <h1 class="text-2xl font-bold mt-2">登録アイテム一覧</h1>
    </header>
    <div id="itemsList" class="space-y-3"></div>
    <script src="script.js"></script>
    <script>
        function renderAllItems() {
            const container = document.getElementById('itemsList');
            const items = loadItems();
            if (items.length === 0) {
                container.innerHTML = '<p class="text-gray-600">まだアイテムが登録されていません。</p>';
                return;
            }
            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'p-4 bg-white rounded-lg shadow';
                div.innerHTML = `<div class="font-medium">${item.name}</div><div class="text-sm text-gray-600">${item.parent} ${item.detail}</div>`;
                container.appendChild(div);
            });
        }
        document.addEventListener('DOMContentLoaded', renderAllItems);
    </script>
</body>
</html>
