<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>収納マップ - どこに置いたっけ？</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        body { background: #f5f7fa; }
    </style>
</head>
<body class="p-6">
    <!-- ヘッダーは共通テンプレートから読み込み -->
    <div id="floorPlan" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6"></div>
    <div id="mapContainer" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
    <script src="script.js"></script>
    <script src="header.js"></script>
    <script>
        function renderMap() {
            const container = document.getElementById('mapContainer');
            const floor = document.getElementById('floorPlan');
            const items = loadItems();
            if (items.length === 0) {
                container.innerHTML = '<p class="text-gray-600">まだアイテムが登録されていません。</p>';
                return;
            }

            function buildTree(items) {
                const root = {};
                items.forEach(item => {
                    const path = item.locationPath && item.locationPath.length ? item.locationPath : [item.room, item.location, item.detail].filter(Boolean);
                    let node = root;
                    path.forEach((p, idx) => {
                        if (!node[p]) node[p] = { items: [], children: {} };
                        if (idx === path.length - 1) {
                            node[p].items.push(item);
                        }
                        node = node[p].children;
                    });
                });
                return root;
            }

            function renderTree(node, container, level = 0, prefix = '') {
                for (const [name, data] of Object.entries(node)) {
                    const div = document.createElement('div');
                    div.className = level === 0 ? 'bg-white p-4 rounded-lg shadow flex flex-col gap-2 mb-4' : 'border border-gray-200 rounded p-2 ml-4 mt-2';
                    div.id = level === 0 ? 'sec-' + name : prefix + name;
                    const title = document.createElement('div');
                    title.className = level === 0 ? 'font-bold text-lg' : 'font-medium mb-1';
                    title.textContent = name;
                    div.appendChild(title);
                    if (data.items.length) {
                        const ul = document.createElement('ul');
                        ul.className = 'list-disc ml-4 text-gray-700';
                        data.items.forEach(it => {
                            const li = document.createElement('li');
                            li.textContent = it.name;
                            ul.appendChild(li);
                        });
                        div.appendChild(ul);
                    }
                    if (Object.keys(data.children).length) {
                        renderTree(data.children, div, level + 1, (prefix + name + '-'));
                    }
                    container.appendChild(div);
                }
            }

            const tree = buildTree(items);

            floor.innerHTML = '';
            Object.keys(tree).forEach(parent => {
                const cell = document.createElement('div');
                cell.className = 'flex flex-col items-center p-4 bg-white rounded-lg shadow cursor-pointer hover:bg-blue-50';
                cell.innerHTML = `<i class="fas fa-box-open text-2xl mb-2"></i><span>${parent}</span>`;
                cell.addEventListener('click', () => {
                    const room = encodeURIComponent(parent);
                    location.href = `layout.html?room=${room}`;
                });
                floor.appendChild(cell);
            });

            container.innerHTML = '';
            renderTree(tree, container);
        }
        document.addEventListener('DOMContentLoaded', renderMap);
    </script>
</body>
</html>
